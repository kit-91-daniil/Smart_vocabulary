{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="col-6 alert alert-{{category}}" role="alert">
        <ul class="m-0">
            <li style="font-size: 1.2rem;">{{ message }}</li>
        </ul>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
